<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Zelda - Fundraising Campaign</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flyer-container">
        <!-- Header Banner: x=28, y=11, w=555, h=210 -->
        <div class="header-banner">
            <img src="images/header-cat.png" alt="Help Zelda Banner" class="header-cat-image">
            <div class="header-text">
                <h1 class="header-title">{{HEADER_TITLE}}</h1>
{{HEADER_CONTENT}}
            </div>
        </div>

        <!-- Gold Box: x=26, y=232, w=339, h=261 -->
        <div class="box box-gold">
            <div class="box-content gold-content">
                <h2 class="box-title">{{GOLD_TITLE}}</h2>
{{GOLD_CONTENT}}
            </div>
        </div>

        <!-- Dark Teal Box: x=373, y=232, w=209, h=261 -->
        <!-- Image on TOP, text below -->
        <div class="box box-dark-teal">
            <div class="photo-frame">
                <img src="images/zelda-portrait.jpeg" alt="Photo of Zelda">
            </div>
            <div class="box-content dark-teal-content">
                <h2 class="box-title">{{DARK_TEAL_TITLE}}</h2>
{{DARK_TEAL_CONTENT}}
            </div>
        </div>

        <!-- Orange Box: x=26, y=504, w=209, h=279 -->
        <div class="box box-orange">
            <div class="box-content">
                <h2 class="box-title orange-title">{{ORANGE_TITLE}}</h2>
{{ORANGE_CONTENT}}
            </div>
            <div class="venmo-qr">
                <a href="https://venmo.com/u/briana-cushing" target="_blank" rel="noopener noreferrer">
                    <img src="images/venmo-qr.jpeg" alt="Venmo QR Code">
                </a>
            </div>
        </div>

        <!-- Teal Box: x=243, y=504, w=339, h=279 -->
        <div class="box box-teal">
            <div class="box-content">
                <h2 class="box-title">{{TEAL_TITLE}}</h2>
{{TEAL_CONTENT}}
            </div>
            <div class="bottom-photos">
                <img src="images/zelda-1.jpeg" alt="Photo 2" class="bottom-photo photo-narrow">
                <img src="images/zelda-3.jpeg" alt="Photo 4" class="bottom-photo photo-wide">
                <img src="images/zelda-2.jpeg" alt="Photo 3" class="bottom-photo photo-narrow">
            </div>
        </div>
    </div>
</body>
</html>
