<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Zelda - Fundraising Campaign</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .svg-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .svg-container object {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Clickable overlay for Venmo QR code */
        /* The orange box is positioned at x=26, y=504, w=209, h=279 */
        /* SVG viewBox is 0 0 612 791.999994, displayed at width=816, height=1056 */
        /* QR code is in the lower portion of the orange box */
        .venmo-overlay {
            position: absolute;
            /* Approximate position based on orange box location */
            /* x: 26/612 = 4.25%, y: 650/792 = 82%, w: 209/612 = 34%, h: 120/792 = 15% */
            left: 4.25%;
            top: 82%;
            width: 34%;
            height: 15%;
            cursor: pointer;
            /* Debug border - remove in production */
            /* border: 2px solid red; */
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <object data="sources/Zelda%20Fundraising%20Flyer.svg" type="image/svg+xml" aria-label="Zelda Fundraising Flyer">
            <!-- Fallback for browsers that don't support object tag -->
            <img src="sources/Zelda%20Fundraising%20Flyer.svg" alt="Zelda Fundraising Flyer">
        </object>
        <a href="https://venmo.com/u/briana-cushing" target="_blank" rel="noopener noreferrer" class="venmo-overlay" aria-label="Donate via Venmo"></a>
    </div>
</body>
</html>
