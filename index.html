<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Zelda - Fundraising Campaign</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        img {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        /* Container for SVG and overlay */
        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Clickable overlay for Venmo QR code */
        /* SVG viewBox is 0 0 612 791.999994 */
        /* Orange box with QR code is at approximately x=26, y=504, w=209, h=279 */
        /* QR code is in the lower portion of the orange box, around y=650-770 */
        .venmo-overlay {
            position: absolute;
            /* Position based on viewBox coordinates: x: 26/612 = 4.25%, y: 650/792 = 82%, w: 209/612 = 34%, h: 120/792 = 15% */
            left: 4.25%;
            top: 82%;
            width: 34%;
            height: 15%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="sources/Zelda%20Fundraising%20Flyer.svg" alt="Zelda Fundraising Flyer">
        <a href="https://venmo.com/u/briana-cushing" target="_blank" rel="noopener noreferrer" class="venmo-overlay" aria-label="Donate via Venmo"></a>
    </div>
</body>
</html>
